    <meta property="og:description" content="ফেসবুকের মতো আমার নিজের তৈরি সোশ্যাল মিডিয়া সাইটে আপনাকে স্বাগতম!">

<head>
    <meta charset="UTF-8">
    <title>MySocial - ফেসবুকের মতো</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f2f5; margin: 0; }
        .navbar { background-color: #1877f2; padding: 15px; color: white; text-align: center; font-size: 24px; }
        .container { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; }
        .post-form textarea { width: 100%; height: 80px; padding: 10px; border-radius: 5px; }
        .post-form button { padding: 10px 20px; background: #1877f2; color: white; border: none; border-radius: 5px; margin-top: 10px; }
        .post { background: #f9f9f9; padding: 15px; border-radius: 5px; margin-bottom: 15px; }
        .username { font-weight: bold; color: #1877f2; }
    </style>
</head>
<body>

<div class="navbar">MySocial</div>

<div class="container">
    <div class="post-form">
        <h3>আপনার পোস্ট লিখুন:</h3>
        <textarea id="postContent" placeholder="আপনার মনের কথা লিখুন..."></textarea>
        <button onclick="addPost()">পোস্ট করুন</button>
    </div>

    <h3>সাম্প্রতিক পোস্টসমূহ:</h3>
    <div id="postList"></div>
</div>

<script>
    const posts = [];

    function addPost() {
        const content = document.getElementById('postContent').value;
        if(content.trim() === "") {
            alert("কিছু লিখুন আগে!");
            return;
        }
        const post = {
            username: "জন ডো", 
            content: content,
            time: new Date().toLocaleString()
        };
        posts.unshift(post);
        displayPosts();
        document.getElementById('postContent').value = "";
    }

    function displayPosts() {
        const postList = document.getElementById('postList');
        postList.innerHTML = "";
        posts.forEach(post => {
            const postDiv = document.createElement('div');
            postDiv.className = "post";
            postDiv.innerHTML = `
                <div class="username">${post.username}</div>
                <div>${post.content}</div>
                <div style="font-size:12px; color:gray;">${post.time}</div>
            `;
            postList.appendChild(postDiv);
        });
    }
</script>

</body>
</html>
